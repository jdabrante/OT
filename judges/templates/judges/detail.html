{% extends "base.html" %}
{% load thumbnail %}

{% block title %} OT | {{ judge.first_name }}{% endblock %}

{% block content %}
{% include "navbar.html" %}
<div class="detail-container">
    <img src="{% thumbnail judge.avatar 300x300 crop='-10,0,-10, 0'%}" class="detail-avatar">
    <div class="detail-info">
        <p class="name">{{ judge.first_name }} {{ judge.last_name }}</p>
        <p class="job">{{ judge.job }}</p>
        <p>{{ judge.description }}</p>
    </div>
</div>
{% endblock %}
