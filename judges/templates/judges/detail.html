{% extends "base.html" %}
{% load thumbnail %}

{% block title %} OT | {{ judge.first_name }}{% endblock %}

{% block content %}
{% include "navbar.html" %}
<div class="container detail">
    <div class="detail-container">
        <div class="detail-img">
            <img src="{% thumbnail judge.avatar 300x300 crop='smart' %}" class="avatar">
        </div> 
        <div class="row member-information">
            <div class="col-2">
                <p>Twitter</p>
                <p>Instagram</p>
                <p>Youtube</p>
            </div>
            <div class="col">
                <p>Nombre: {{ judge.first_name }} {{ judge.last_name }}</p>
                <p>Ocupacion: {{ judge.job }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
