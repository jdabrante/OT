{% extends "base.html" %}
{% load thumbnail %}
{% block title %} OT | {{ teacher.first_name }}{% endblock %}

{% block content %}
{% include "navbar.html" %}
<div class="detail-container">
    <img src="{% thumbnail teacher.avatar 300x300%}" class="detail-avatar">
    <div class="detail-info">
        <p class="name">{{ teacher.first_name }} {{ teacher.last_name }}</p>
        <p class="job">{{ teacher.subject }}</p>
        <p>{{ teacher.description }}</p>
    </div>
</div>
{% endblock %}
